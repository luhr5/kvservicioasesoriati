<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Borde exterior plateado -->
  <circle cx="32" cy="32" r="32" fill="url(#silverGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Marcadores del reloj -->
  <g id="markers">
    <!-- Marcador superior (12 en punto) -->
    <circle cx="32" cy="8" r="2" fill="white"/>
    
    <!-- Marcadores rectangulares -->
    <rect x="30" y="6" width="4" height="2" fill="black" rx="1"/>
    <rect x="30" y="56" width="4" height="2" fill="black" rx="1"/>
    <rect x="56" y="30" width="2" height="4" fill="black" rx="1"/>
    <rect x="6" y="30" width="2" height="4" fill="black" rx="1"/>
    
    <!-- Marcadores diagonales -->
    <rect x="52" y="10" width="2" height="4" fill="black" rx="1" transform="rotate(45 53 12)"/>
    <rect x="10" y="52" width="2" height="4" fill="black" rx="1" transform="rotate(45 11 54)"/>
    <rect x="52" y="54" width="2" height="4" fill="black" rx="1" transform="rotate(-45 53 56)"/>
    <rect x="10" y="10" width="2" height="4" fill="black" rx="1" transform="rotate(-45 11 12)"/>
    
    <!-- Íconos de tecnología -->
    <g transform="translate(20, 50)">
      <!-- Torre de computadora -->
      <rect x="0" y="0" width="3" height="6" fill="black" rx="0.5"/>
      <rect x="1" y="1" width="1" height="1" fill="white"/>
      <rect x="1" y="3" width="1" height="1" fill="white"/>
    </g>
    <g transform="translate(41, 50)">
      <!-- Monitor -->
      <rect x="0" y="0" width="6" height="4" fill="black" rx="0.5"/>
      <rect x="1" y="1" width="4" height="2" fill="white"/>
      <rect x="2.5" y="4" width="1" height="2" fill="black"/>
    </g>
  </g>
  
  <!-- Círculo central negro -->
  <circle cx="32" cy="32" r="20" fill="black"/>
  
  <!-- Texto KV -->
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#textShadow)">KV</text>
  
  <!-- Texto SERVICIOS IT -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#textShadow)">SERVICIOS IT</text>
  
  <!-- Definiciones de gradientes -->
  <defs>
    <!-- Gradiente plateado para el borde -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el borde -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro para sombra del texto -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
</svg>
